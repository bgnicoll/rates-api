version: '3'
services:
  api:
    build: api/.
    ports:
     - 8080:80
    depends_on: 
     - db
  db:
    image: postgres
    volumes:
      - /private/var/lib/postgresql:/var/lib/postgresql
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: api_password
      POSTGRES_USER: api_user
      POSTGRES_DB: ratesdb
  prometheus:
    build: prometheus/.
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports: 
      - 3000:3000